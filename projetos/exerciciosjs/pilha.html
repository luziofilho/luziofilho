
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementação de pilha em JavaScript</title>
    <script>
    function   Pilha(){
        //inicialização da pilha criando um vetor para armazenar os elemento e resetando o contador para -1
        this.vetor = new Array();
        this.contador = -1;
        //função que recebe um valor "e", aumenta o contador em 1, armazena o valor recebido no vetor na posição atual do contador e retorna o valor armazenado
        this.push = function(e){
                    this.contador++;
                    this.vetor[this.contador]=e;
                    return alert("Push: Inserido "+this.vetor[this.contador]+" no contador: "+this.contador);

        }
        //verifica se a pilha está vazia
        this.isEmpty = function(){
            if(this.contador==-1){
                return true;
            }else{
                return false;            }
        }
        //retorna o tamanho da pilha e se estiver vazia o tamanho é igual a zero
        this.size = function(){
            if(this.isEmpty()){
                return 0;
            }
            return this.contador+1;

        }
        //retira um elemento da pilha. Incrementa o contador em -1 e depois mostra o elemento returado.
        this.pop = function(){
        if(this.isEmpty()){
            return "A Pilha está vazia";
        }
           var retirado = this.vetor[this.contador];
           this.contador--;
           return "Elemento retirado: "+ retirado;
        }
        //Mostra o elemento que está no top da pilha
        this.top = function(){
                    return this.vetor[this.contador];

        }
    }
    var p = new Pilha();
    p.push('Elemento a');
    p.push('Elemento b');
    p.push('Elemento c');
    alert("A pilha tem "+p.size()+" elementos e o "+p.top()+" está no topo");
    alert("O tamanho da pilha é :"+ p.size());
    alert(p.pop());
    alert(p.pop());
    alert(p.pop());
    </script>
</head>
